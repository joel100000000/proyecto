<!DOCTYPE html>
<html>
<head>
  <title>Registrarse - Anime-Garden</title>
  <meta charset="UTF-8"> <!--<meta charset="iso-8859-1"> -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/estiloRegistro.css">
</head>
<body>
  <div class="container" id="formulario">      
    <div class="registro">
      <h2>Registro</h2>
      <form name="formularioDatos" method="POST" action="Cliente.php">
        <div class="form-group">     
          <label>Usuario:</label>            
          <input type="text"  class="form-control" placeholder="Nick name" name="Usuario" id="nombre"> 
        </div>   
        <div class="form-group">       
          <label>Contraseña:</label>        
          <input type="password" class="form-control" placeholder="Contraseña" id="pass"  name="Contraseña">   
                  
        </div>  
        <div class="form-group">       
          <label>Correo electronico:</label>        
          <input type="text" class="form-control" placeholder="Correo electronico" id="email" name="email">

        </div>   
        <div class="form-group">   
          <a class="btn2" href="Iniciar Sesion.html" type="submit" value="enviar"> enviar</a>
          <input type="reset" class="btn btn-danger btn-lg btn-block" value="limpiar">  
        </div>
      </form>
    </div>
  </div>
</body>
</html>
